<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerador de personagem</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Bem vindo ao gerador de personagem</h1>
    </header>
    <button class="btn">Gerar Personagem</button>

    <div class="personagem-container">
        <div class="personagem">
            <h1>Nome: <span class="nome">Tharion Sangue-de-Lobo</span></h1>
            <h1>Idade: <span class="idade">35</span></h1>
            <h1>Raça: <span class="raca">Anão</span></h1>
            <h1>Classe: <span class="classe">Bárbaro</span></h1>
            <h1>História:</h1>
            <p class="historia">Fugiu de uma guilda de assassinos após recusar uma missão.</p>
        </div>

        <div class="atributos">
            <h2>Atributos</h2>
            <p>Força: <span class="forca">18</span></p>
            <p>Destreza: <span class="destreza">12</span></p>
            <p>Inteligência: <span class="inteligencia">10</span></p>
            <p>Carisma: <span class="carisma">14</span></p>
            <p>Sabedoria: <span class="sabedoria">12</span></p>
            <p>Constituição: <span class="constituicao">20</span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
