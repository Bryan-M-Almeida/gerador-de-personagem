<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Gerador de personagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5542/5542283.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Bem vindo ao gerador de personagem</h1>
    </header>
    <button id="gerarBtn">Gerar Personagem</button>

    <div class="personagem-container">
        <div class="personagem">
            <h1>Nome: <span class="nome">–</span></h1>
            <h1>Idade: <span class="idade">–</span></h1>
            <h1>Raça: <span class="raca">–</span></h1>
            <h1>Classe: <span class="classe">–</span></h1>
            <h1>História:</h1>
            <p class="historia">–</p>
        </div>

        <div class="atributos">
            <h2>Atributos</h2>
            <p>Força: <span class="forca">–</span></p>
            <p>Destreza: <span class="destreza">–</span></p>
            <p>Inteligência: <span class="inteligencia">–</span></p>
            <p>Carisma: <span class="carisma">–</span></p>
            <p>Sabedoria: <span class="sabedoria">–</span></p>
            <p>Constituição: <span class="constituicao">–</span></p>
        </div>
    </div>

<div id="loader" style="display: none; text-align: center; margin-top: 20px;">
        <img src="https://cdnb.artstation.com/p/assets/images/images/046/439/899/original/jens-steenmetz-swordsman-idle.gif?1645115580" alt="Carregando..."
            style="width: 80px;">
        <p style="color: #d4af37;">Gerando personagem...</p>
    </div>
    <footer>
        <p class="desenvolvido">Site desenvolvido por</p>
        <h1><a href="https://github.com/Bryan-M-Almeida">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="">BRYAN</a>
        </h1>
    </footer>

    
    <script src="script.js"></script>
</body>

</html>
